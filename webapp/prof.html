<!DOCTYPE html>
<html>
<head>
    <title>Watermark Detection</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky Blue */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-upload-status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .analyze-btn {
            border: 2px solid gray;
            color: gray;
            background-color: purple;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .analyze-btn.clicked {
            background-color: green;
        }
        .result-box {
            display: none;
            background-color: #f9f9f9; /* Light Gray */
            border: 2px solid #3498db; /* Blue */
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box Shadow */
            border-radius: 10px; /* Rounded Corners */
        }
        .result-box p {
            margin: 0;
        }
        .result-heading {
            font-size: 24px;
            color: #3498db; /* Blue */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-btn-wrapper">
            <button class="btn">Upload a File</button>
            <input type="file" name="myfile" id="file" accept=".jpg, .png, .jpeg">
        </div>
        <div class="file-upload-status" id="fileStatus"></div>
        <div class="analyze-btn" id="analyzeBtn">Analyse</div>
        <div class="result-box" id="resultBox">
            <p class="result-heading">Result</p>
            <p>Forgery detected!</p> <!-- Placeholder result -->
        </div>
    </div>
    <script>
        document.getElementById('file').addEventListener('change', function() {
            document.getElementById('fileStatus').innerHTML = 'File Uploaded';
        });

        document.getElementById('analyzeBtn').addEventListener('click', function() {
            this.classList.add('clicked');
            document.getElementById('resultBox').style.display = 'block';
        });
    </script>
</body>
</html>
